<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">	
    <base href="/">
</head>
<body ng-app="myModule">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="about">About</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ui-view>
</div>

<div ng-init="firstName='John'">
       <p>Name: <input type="text" ng-model="firstName"></p>
       <p>You wrote: {{ firstName }}</p>
   </div>
   <br>
   Show HTML: <input type="checkbox" ng-model="myVar">
       <div ng-show="myVar">
           <h1>Welcome</h1>
           <p>Welcome to my home.</p>
       </div>
       <br><br>
   <div ng-controller="myCtrl">
       <input type="text" ng-change="myFunc()" ng-model="myValue" />
       <p>The input field has changed {{count}} times.</p>
   </div>    


   <div ng-controller="myController">
       Rows to Display:<input type="number" step="1" min="0" max="4" ng-model="rowLimit"/>
       <br>
       OrderBy:    <select ng-model="sortColumn">
                       <option value="name">Name asc</option>
                       
                   </select>
       <br>            
       <table>
           <thead>
               <tr>
                   <th>NAME</th>
                   <th>LIKES</th>
                   <th>DISLIKES</th>
                   <th>LIKES/DISLIKES</th>
               </tr>   
           </thead>
           <tbody>
               <tr ng-repeat="x in tech | limitTo:rowLimit | orderBy:sortColumn">
                   <td>{{ x.name }}</td>
                   <td>{{ x.likes }}</td>
                   <td>{{ x.dislikes }}</td>
                   <td>
                       <input class="btn" type="button" value="LIKE" ng-click="inclikes(x)"/>
                       <input class="btn" type="button" value="DISLIKES" ng-click="incdeclikes(x)"/>   
                   </td>
               </tr>   
           </tbody>    
       </table>
   </div>

</div>

<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="components/angular/angular.min.js"></script>
<script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/controller.js"></script>
<script type="text/javascript" src="js/controllers/home-controller.js"></script>
<script type="text/javascript" src="js/controllers/about-controller.js"></script>



<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script> -->





</body>
</html>
